<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlidingScaleLayout - Reactæ»‘åŠ¨ç¼©æ”¾å¸ƒå±€ç»„ä»¶</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    .header-info h1 {

    .github-link {

  </style>

<body>
  <header class="header-info">
    <h1>ğŸ¯ SlidingScaleLayout</h1>
    <p>ä¸€ä¸ªä¼˜é›…çš„Reactæ»‘åŠ¨ç¼©æ”¾å¸ƒå±€ç»„ä»¶</p>
    <a href="https://github.com/lethe6498/SlidingScaleLayout" class="github-link" target="_blank">
      ğŸ“š æŸ¥çœ‹GitHubæºç 
    </a>
  </header>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const SlidingScaleLayout = () => {
      const [currentIndex, setCurrentIndex] = useState(2);
      const [isAutoPlay, setIsAutoPlay] = useState(true);

      const items = [
        { id: 0, color: '#ff6b6b', label: '1' },
        { id: 1, color: '#4ecdc4', label: '2' },
        { id: 2, color: '#45b7d1', label: '3' },
        { id: 3, color: '#f9ca24', label: '4' },
        { id: 4, color: '#6c5ce7', label: '5' }
      ];

      // è‡ªåŠ¨æ’­æ”¾
      useEffect(() => {
        if (!isAutoPlay) return;

        const interval = setInterval(() => {
          setCurrentIndex(prev => (prev + 1) % items.length);
        }, 1500);

        return () => clearInterval(interval);
      }, [isAutoPlay, items.length]);

      const handleItemClick = (index) => {
        setCurrentIndex(index);
        setIsAutoPlay(false);
      };

      const getItemStyle = (offset) => {
        const baseStyle = {
          position: 'absolute',
          left: '50%',
          top: '50%',
          transition: 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)',
        };

        if (offset === 0) {
          // ä¸­é—´é¡¹ - å¤§å°ºå¯¸ï¼Œæœ€é«˜å±‚çº§ï¼Œå±…ä¸­
          return {
            ...baseStyle,
            transform: 'translate(-50%, -50%) scale(1.4) translateZ(0)',
            zIndex: 10,
            filter: 'brightness(1.2)',
            opacity: 1
          };
        } else if (offset === -1) {
          // å·¦ä¾§é¡¹ - å°å°ºå¯¸ï¼Œå‘å·¦ç§»åŠ¨
          return {
            ...baseStyle,
            transform: 'translate(-50%, -50%) translateX(-180px) scale(0.6) translateZ(0)',
            zIndex: 1,
            opacity: 1
          };
        } else if (offset === 1) {
          // å³ä¾§é¡¹ - å°å°ºå¯¸ï¼Œå‘å³ç§»åŠ¨
          return {
            ...baseStyle,
            transform: 'translate(-50%, -50%) translateX(180px) scale(0.6) translateZ(0)',
            zIndex: 1,
            opacity: 1
          };
        } else {
          // ä¸å¯è§é¡¹
          return {
            ...baseStyle,
            transform: `translate(-50%, -50%) translateX(${offset > 0 ? 360 : -360}px) scale(0.3) translateZ(0)`,
            zIndex: 0,
            opacity: 0
          };
        }
      };

      const styles = {
        container: {
          width: '100vw',
          height: 'calc(100vh - 120px)',
          display: 'flex',
          flexDirection: 'column',
          justifyContent: 'center',
          alignItems: 'center',
          fontFamily: 'Arial, sans-serif',
          overflow: 'hidden',
          position: 'relative'
        },
        header: {
          position: 'absolute',
          top: '2rem',
          display: 'flex',
          alignItems: 'center',
          gap: '1rem',
          zIndex: 100
        },
        title: {
          color: 'white',
          margin: 0,
          fontSize: '1.5rem',
          fontWeight: 'bold'
        },
        button: {
          padding: '0.5rem 1rem',
          border: 'none',
          borderRadius: '25px',
          color: 'white',
          fontWeight: 'bold',
          cursor: 'pointer',
          transition: 'all 0.3s ease'
        },
        itemsContainer: {
          position: 'relative',
          width: '80vw',
          height: '400px',
          perspective: '1000px'
        },
        item: {
          width: '200px',
          height: '200px',
          borderRadius: '20px',
          cursor: 'pointer',
          display: 'flex',
          justifyContent: 'center',
          alignItems: 'center',
          boxShadow: '0 20px 40px rgba(0,0,0,0.3)',
          border: '3px solid rgba(255,255,255,0.2)',
          transformStyle: 'preserve-3d',
          willChange: 'transform'
        },
        itemContent: {
          display: 'flex',
          flexDirection: 'column',
          alignItems: 'center',
          color: 'white',
          textShadow: '0 2px 4px rgba(0,0,0,0.3)'
        },
        itemLabel: {
          fontSize: '1.2rem',
          fontWeight: 'bold',
          marginBottom: '0.5rem'
        },
        itemNumber: {
          fontSize: '2rem',
          fontWeight: 'bold',
          opacity: 0.8
        },
        indicators: {
          position: 'absolute',
          bottom: '3rem',
          left: '50%',
          transform: 'translateX(-50%)',
          display: 'flex',
          gap: '0.5rem',
          zIndex: 100
        },
        indicator: {
          width: '12px',
          height: '12px',
          borderRadius: '50%',
          cursor: 'pointer',
          transition: 'all 0.3s ease'
        },
        instructions: {
          position: 'absolute',
          bottom: '1rem',
          left: '50%',
          transform: 'translateX(-50%)',
          color: 'rgba(255,255,255,0.8)',
          textAlign: 'center',
          fontSize: '0.9rem',
          zIndex: 100
        }
      };

      return (
        <div style={styles.container}>
          <div style={styles.header}>
            <h2 style={styles.title}>ğŸ¬ åœ¨çº¿æ¼”ç¤º</h2>
            <button
              style={{
                ...styles.button,
                backgroundColor: isAutoPlay ? '#ff6b6b' : '#4ecdc4'
              }}
              onClick={() => setIsAutoPlay(!isAutoPlay)}
            >
              {isAutoPlay ? 'â¸ï¸ æš‚åœè‡ªåŠ¨æ’­æ”¾' : 'â–¶ï¸ å¼€å§‹è‡ªåŠ¨æ’­æ”¾'}
            </button>
          </div>

          <div style={styles.itemsContainer}>
            {items.map((item, index) => {
              // è®¡ç®—å¾ªç¯åç§»
              let offset = index - currentIndex;
              if (offset > items.length / 2) offset -= items.length;
              if (offset < -items.length / 2) offset += items.length;

              return (
                <div
                  key={item.id}
                  style={{
                    ...styles.item,
                    backgroundColor: item.color,
                    ...getItemStyle(offset)
                  }}
                  onClick={() => handleItemClick(index)}
                >
                  <div style={styles.itemContent}>
                    <span style={styles.itemLabel}>é¡¹ç›®</span>
                    <div style={styles.itemNumber}>{index + 1}</div>
                  </div>
                </div>
              );
            })}
          </div>

          <div style={styles.indicators}>
            {items.map((_, index) => (
              <div
                key={index}
                style={{
                  ...styles.indicator,
                  backgroundColor: index === currentIndex ? '#fff' : 'rgba(255,255,255,0.3)'
                }}
                onClick={() => handleItemClick(index)}
              />
            ))}
          </div>

          <div style={styles.instructions}>
            ğŸ’¡ ç‚¹å‡»æ–¹å—æˆ–æŒ‡ç¤ºå™¨åˆ‡æ¢ â€¢ ä¸­é—´çš„æ–¹å—ä¼šå˜å¤§å¹¶è¦†ç›–ä¸¤è¾¹
          </div>
        </div>
      );
    };

    ReactDOM.render(<SlidingScaleLayout />, document.getElementById('root'));
  </script>
</body>

</html>
